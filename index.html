<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Paint-O-Rama </title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <section id="filters">
            <span class="filter-item" id="desaturate"> desaturate </span>
            <span class="filter-item" id="invert"> invert </span>
        </section>

        <section id="brush-menu">
            <img src="images/pen.png" id="basicPen" class="brush-icon">
            <img src="images/rainbow-pen.png" id="rainbowPen" class="brush-icon">
            <img src="images/stars.png" id="starBrush" class="brush-icon">
            <img src="images/grumpy-cat.png" id="catsBrush" class="brush-icon">
            <img src="images/noise-brush.png" id="noiseBrush" class="brush-icon">
            <img src="images/catball.png" id="soundBrush" class="brush-icon">
            <!-- etc. -->
        </section>
        <section class="label-section">
            <p class="slider-label">speed</p>
            <p class="slider-label">weight</p>
            <p class="slider-label">alpha</p>
            <p class="slider-label">brightness</p>
        </section>

        <script src="js/p5.min.js"></script>
        <script src="js/p5.sound.js"></script>
        <script src="js/p5.dom.min.js"></script>
        <script src="js/brushes/basicPen.js"></script>
        <script src="js/brushes/rainbowPen.js"></script>
        <script src="js/brushes/catsBrush.js"></script>
        <script src="js/brushes/starBrush.js"></script>
        <script src="js/brushes/noiseBrush.js"></script>
        <script src="js/brushes/soundBrush.js"></script>
        <script src="js/filters/desaturate.js"></script>
        <script src="js/filters/invert.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
